<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DoggoTube</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" />
    <link rel="stylesheet" href="app.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="doggoTube">
    <header class="py-2">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="font-weight-light text-white">DoggoTube</h1>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <section class="row" ng-controller="searchCtrl">
            <div class="col-12">
                <form ng-submit="search_videos()">
                    <div class="form-group">
                        <label class="text-dark mt-5">Search DoggoTube:</label><br/>
                        <input class="form-control" ng-model="search_query" type="text" placeholder="Search" />
                    </div>
                </form>
            </div>
            <div class="col-12 mt-5" ng-show="hide">
                <h2>Search Results</h2>
                <div class="row">
                    <a class="col-3" ng-repeat="video in videos">
                        <img ng-src="{{video.snippet.thumbnails.medium.url}}">
                        {{video.snippet.title}}
                    </a>
                </div>
            </div>
        </section>
        <section class="row mt-5 border-top" ng-controller="videoCtrl">
            <div class="col-12 mt-5">
                <h2>Top Dachshund Videos</h2>
                <div class="row">
                    <a class="col-3" ng-repeat="video in videos">
                        <img ng-src="{{video.snippet.thumbnails.medium.url}}">
                        {{video.snippet.title}}
                    </a>
                </div>
            </div>
        </section>
        <section class="row my-5 border-top" ng-controller="playlistCtrl">
            <div class="col-12 my-5">
                <h2>Top Corgi Playlists</h2>
                <div class="row">
                    <a class="col-3" ng-repeat="video in playlist">
                        <img ng-src="{{video.snippet.thumbnails.medium.url}}">
                        {{video.snippet.title}}
                    </a>
                </div>
            </div>
        </section>
        <section class="row mt-5 border-top" ng-controller="channelsCtrl">
            <div class="col-12 my-5">
                <h2>Top Husky Playlists</h2>
                <div class="row">
                    <a class="col-3" ng-repeat="video in channel">
                        <img ng-src="{{video.snippet.thumbnails.medium.url}}">
                        {{video.snippet.title}}
                    </a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
